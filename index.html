<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS FILES -->
    <link rel="stylesheet" href="style.css">
    <title>Rock ,Paper and Scissors </title>
</head>

<body>

    <div class="main-container">

        <div id="results" class="winner-results">
            WIN
        </div>

        <div class="selections">
            <div class="selection-1">
                <div class="your-selection">YOUR SELECTION</div>
                <div class="your-selection-result">Paper</div>
                <span class="user-score">0</span>
            </div>
            <div class="selection-2">
                <div class="computer-selection">COMPUTER SELECTION</div>
                <div class="computer-selection-result">Rock</div>
                <span class="computer-score">0</span>

            </div>
        </div>

        <div class="buttons-div">
            <div class="buttons">
                <button class="button" id="rock">✊</button>
                <button class="button" id="paper">✋</button>
                <button class="button" id="scissors">✌️</button>
            </div>
            <div class="reload-button-div">
                <button class="button reload-button" id="reload"><i class="fa-solid fa-rotate-right"></i></button>

            </div>
        </div>



    </div>



    <script src="main.js"></script>
</body>

</html>
